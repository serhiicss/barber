<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Barber</title>
</head>
<body>
	<header class="top-header">
		<div class="top-header-info">
			<div class="container">
				<div class="row">

					<div class="col-sm-2 col-md-offset-1">
						<div class="logo">Barber</div>
					</div>

					<div class="col-sm-2">
						<div class="flex-center-wrap">
							<i class="fa fa-mobile header-info-icon"></i>
							<div class="header-phone">
								1-800-337-6255
								<br>
								1-800-337-6255
							</div><!-- header-phone -->
						</div><!-- header-phone-wrap -->
					</div>

					<div class="col-sm-2">
						<div class="flex-center-wrap">
							<i class="fa fa-map-marker header-info-icon"></i>
							<div class="header-address">
								1345 5th Sacks Ave
								<br>
								New York, NY 11011
							</div><!-- header-phone -->
						</div><!-- header-phone-wrap -->
					</div>

					<div class="col-sm-2">
						<div class="flex-center-wrap">
							<i class="fa fa-clock-o header-info-icon"></i>
							<div class="header-address">
								Mon-Fri
								<br>
								9am-6pm
							</div><!-- header-phone -->
						</div><!-- header-phone-wrap -->
					</div>

					<div class="col-sm-2">
						<a href=""><i class="fa fa-search"></i></a>
					</div>
					
				</div><!-- row -->	
			</div><!-- container -->
		</div><!-- top-header-info -->

		<div class="header-hero">
				<button class="hamburger hamburger--collapse" type="button">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
				</button>
			<nav id="header-nav" class="header-nav" role="navigation">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Barbers</a></li>
					<li><a href="#">Testimonials</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Prices</a></li>
					<li><a href="#">Contacts</a></li>
				</ul>
			</nav>

			<div class="cta-wrapper">
				<h1 class="cta-slogan">Welcome <br>to the<span><br>Barbershop</span></h1>
				<button class="button btn-cta">Make an appointment</button>
			</div>

		</div><!-- header-hero -->
	</header>

	<link rel="stylesheet" href="css/styles.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
